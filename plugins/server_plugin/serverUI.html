<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Configuration UI</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black; /* Deep black background */
        color: #ffffff; /* White text */
        font-family: sans-serif;
        overflow: hidden;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }
      .config-card {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #ddd;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        background-color: #1a1a1a;
        border: 1px solid #444;
        color: #ffffff;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none; /* 隐藏上下箭头 */
        margin: 0;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #fff;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="config-card">
        <h2>Server Settings</h2>
        <div class="form-group">
          <label for="server_port">Server Port:</label>
          <input
            type="number"
            id="server_port"
            value="8080"
            min="1"
            max="65535"
          />
        </div>
        <button onclick="saveSettings()">Save Settings</button>
      </div>
    </div>

    <script>
      function saveSettings() {
        const port = document.getElementById("server_port").value;
        window.parent.postMessage(
          {
            source: "iframe-plugin-api",
            intent: "server_plugin_port",
            payload: port,
          },
          "*"
        );
      }
      window.addEventListener("DOMContentLoaded", () => {
        console.log("[Iframe] 页面已加载，发送 loaded 意图...");
        window.parent.postMessage(
          {
            source: "iframe-plugin-api",
            intent: "server_plugin_loaded",
            payload: {},
          },
          "*"
        );
      });
      window.addEventListener("message", (event) => {
        // 1. 安全校验：只处理来自主窗口 API 的消息
        if (event.data && event.data.source === "main-window-api") {
          const { intent, payload } = event.data;

          console.log(`[Iframe] 收到主窗口意图: ${intent}`, payload);

          // 2. 根据意图处理数据
          switch (intent) {
            case "current_port": // 对应后端发送的意图
              if (payload && payload.port) {
                document.getElementById("server_port").value = payload.port;
              }
              break;

            // 可以在这里扩展更多的 case
            case "other_intent":
              console.log("处理其他逻辑");
              break;
          }
        }
      });
    </script>
  </body>
</html>
