<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: system-ui, -apple-system, sans-serif;
        overflow: hidden;
        background: black;
      }

      #main_box {
        width: 100%;
        height: 100%;
        background: inherit;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #setting_box {
        width: 80%;
        height: 100%;
        background: inherit;
      }

      #list_box {
        width: 100%;
        height: 100%;
        padding: 12px 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0)
        );
      }

      /* ===== 列表项 ===== */
      .list_item {
        min-height: 64px;
        margin: 0 12px;
        padding: 10px 14px;

        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;

        background: rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);

        cursor: default;
        user-select: none;

        transition:
          background-color 0.18s ease,
          border-color 0.18s ease,
          transform 0.12s ease;
      }

      .list_item:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.16);
      }

      .list_item:active {
        transform: scale(0.98);
        background: rgba(255, 255, 255, 0.18);
      }

      /* ===== 左侧文本 ===== */
      .item_text {
        display: flex;
        flex-direction: column;
        gap: 4px;
        flex: 1;
      }

      .item_title {
        font-size: 14px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.92);
      }

      .item_desc {
        font-size: 12px;
        line-height: 1.4;
        color: rgba(255, 255, 255, 0.6);
      }

      /* ===== Switch 开关 ===== */
      .switch {
        position: relative;
        width: 42px;
        height: 22px;
        flex-shrink: 0;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.18);
        border-radius: 999px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .slider::before {
        content: "";
        position: absolute;
        height: 18px;
        width: 18px;
        left: 2px;
        top: 2px;
        background: #ffffff;
        border-radius: 50%;
        transition: transform 0.2s ease;
      }

      .switch input:checked + .slider {
        background: rgba(255, 255, 255, 0.35);
      }

      .switch input:checked + .slider::before {
        transform: translateX(20px);
      }
    </style>
  </head>

  <body>
    <div id="main_box">
      <div id="setting_box">
        <div id="list_box">
          <div class="list_item">
            <div class="item_text">
              <div class="item_title">新建标签页加载默认搜索栏</div>
              <div class="item_desc">
                开启后，新标签页的地址栏会显示 [limestart.cn] 网站。
              </div>
            </div>

            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>

          <div class="list_item">
            <div class="item_text">
              <div class="item_title">启用窗口贴边自动隐藏</div>
              <div class="item_desc">
                当窗口靠近屏幕边缘时自动隐藏，鼠标移入时显示。
              </div>
            </div>

            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
