<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Configuration UI</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black; /* Deep black background */
        color: #ffffff; /* White text */
        font-family: sans-serif;
        overflow: hidden;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }
      .config-card {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #ddd;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        background-color: #1a1a1a;
        border: 1px solid #444;
        color: #ffffff;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none; /* 隐藏上下箭头 */
        margin: 0;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #fff;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="config-card">
        <h2>Server Settings</h2>
        <div class="form-group">
          <label for="server_port">Server Port:</label>
          <input
            type="number"
            id="server_port"
            value="8080"
            min="1"
            max="65535"
          />
        </div>
        <button onclick="saveSettings()">Save Settings</button>
      </div>
    </div>

    <!-- 引入 API 桥接脚本 -->
    <!-- 路径需要根据你的实际项目结构调整 -->
    <script>
    //   function saveSettings() {
    //     const port = document.getElementById("server_port").value;

    //     // 使用我们定义的 API 发送意图到主窗口
    //     // 意图名称使用你指定的 "server_plugin_saved"
    //     if (window.PluginAPI) {
    //       window.PluginAPI.sendIntent("server_plugin_port", { port: port });
    //     } else {
    //       console.error("PluginAPI not found!");
    //     }
    //   }
      
    function saveSettings(){
        const port = document.getElementById("server_port").value;
         window.parent.postMessage(
              {
                source: "iframe-plugin-api",
                intent: "server_plugin_port",
                payload: port,
              },
              "*"
            );
    }
    </script>
  </body>
</html>
